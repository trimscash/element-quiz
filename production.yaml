version: "3.9"
services:
  web:
    image: nginx:latest
    ports:
      - 80:80
  db:
    image: postgres:14
    container_name: postgresql
    expose:
      - 5432:5432
    restart: always
    volumes:
      - db-store:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_DB=mydb
      - POSTGRES_USER=postgres

  front:
    build: front
    restart: always
    volumes:
      - ./front/src:/front/src
    expose:
      - "3000:3000"
    working_dir: /front
    command: npm start

  api:
    depends_on:
      - db
    build: api
    restart: always
    volumes:
      - ./api/src:/api/src
    expose:
      - "4000:4000"
    working_dir: /api
    command: npm start

volumes:
  db-store:
